version: "3.7"

services:

  telegram-report-bot:
    image: telegram-report-bot:latest
    restart: always
    build:
      context: .
    environment:
      - BOT_TOKEN=$BOT_TOKEN
      - TZ=$TIMEZONE
    command: python3 /app/bot.py
    volumes:
      - ./config.py:/root/config.py
      - /etc/localtime:/etc/localtime:ro
