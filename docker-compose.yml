version: "3.7"
services:
  bot:
    image: telegram-report-bot:latest
    container_name: "tg-report-bot"
    build:
      context: .
    environment:
      - BOT_TOKEN=$BOT_TOKEN
      - TZ=$TIMEZONE
    volumes:
      - ./config.ini:/app/config.ini
      - /etc/localtime:/etc/localtime:ro
    restart: always
